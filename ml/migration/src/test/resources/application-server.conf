# overrides when running the local server
service {
  ssl {
    # this is just used for the health check
    port = "${ml.repository.test.http.port}" # set by the maven build
    keystore {
      path = "../../service/keystore/keystore.jks"
      type = "JKS"
      password = ${WML_SSL_KEYSTORE_PASSWORD}
    }
  }
  ml-repository {
    # this is only used in development
    http {
      # this is just used for the health check
      port = "${ml.repository.test.http.port}" # set by the maven build
      use-localhost-in-dev = true
    }
  }
  platform {
    host = "api.dataplatform.dev.cloud.ibm.com"
    port = 443
  }
  wml_instances_v4 {
    url = "https://wml-fvt.ml.test.cloud.ibm.com/ml/v4/instances"
  }
  wml_instances {
    url = "https://wml-fvt.ml.test.cloud.ibm.com/v3/wml_instances"
  }
  cloudant {
    host = ${WML_CLOUDANT_HOSTNAME}
    port = 443
    dbName = "repo-migration-v4-${user.name}"
    username = ${WML_CLOUDANT_USERNAME}
    password = ${WML_CLOUDANT_PASSWORD}
  }
}
