# This file is used by the integration tests in the 'service' directory

tests {
  scheme = https
  host = localhost
  port = 18803
  iam {
    "apikey": ${WML_API_KEY}
    # required to look up the IAM token
    "token_server": "https://iam.test.cloud.ibm.com/identity/token"
    "authorization": "Basic Yng6Yng="
  }
}

service {
  wml {
    host = "wml-fvt.ml.test.cloud.ibm.com"
    port = 443
    private {
      host = "private.wml-fvt.ml.test.cloud.ibm.com"
      port = 443
    }
  }

  platform {
    host = "api.dataplatform.dev.cloud.ibm.com"
    port = 443
  }
}

akka {
  http {
    host-connection-pool {
      # Set to `infinite` to completely disable idle connection timeouts.
      idle-timeout = 180 s
    }
    log-dead-letters = 10
    log-dead-letters-during-shutdown = on
  }
}
